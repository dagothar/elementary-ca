<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Elementary Cellular Automata</title>

  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/main.css"/>

</head>

<body>
  <!-- NAVIGATION -->
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">Elementary Cellular Automata</a>
			</div>
		</nav>
  </div>

  <!-- CONTENTS -->
  <div class="container-full">
    <div class="row">

      <!-- LEFT SIDE BAR -->
      <div class="col-md-2 col-md-offset-1">

        <div class="panel panel-default">
          <div class="panel-heading">Rules</div>

          <div class="panel-body">

            <!-- rule -->
            <div class="form-group col-md-12">
              <label>Rule:</label>
              <input type="number" min="0" value="0" max="255" step="1" id="rule"/>
            </div>

            <!-- table -->
            <div class="rules">
              <table>
                <tr><td></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td class="r1">&nbsp;</td><td class="r1">&nbsp;</td><td class="r1">&nbsp;</td></tr>
                <tr><td><small>128</small>&nbsp;</td><td>&nbsp;</td><td class="r r0" data-r="7">&nbsp;</td><td>&nbsp;</td></tr>

                <tr><td></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td class="r1">&nbsp;</td><td class="r1">&nbsp;</td><td class="r0">&nbsp;</td></tr>
                <tr><td><small>64</small>&nbsp;</td><td>&nbsp;</td><td class="r r0" data-r="6">&nbsp;</td><td>&nbsp;</td></tr>

                <tr><td></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td class="r1">&nbsp;</td><td class="r0">&nbsp;</td><td class="r1">&nbsp;</td></tr>
                <tr><td><small>32</small>&nbsp;</td><td>&nbsp;</td><td class="r r0" data-r="5">&nbsp;</td><td>&nbsp;</td></tr>

                <tr><td></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td class="r1">&nbsp;</td><td class="r0">&nbsp;</td><td class="r0">&nbsp;</td></tr>
                <tr><td><small>16</small>&nbsp;</td><td>&nbsp;</td><td class="r r0" data-r="4">&nbsp;</td><td>&nbsp;</td></tr>

                <tr><td></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td class="r0">&nbsp;</td><td class="r1">&nbsp;</td><td class="r1">&nbsp;</td></tr>
                <tr><td><small>8</small>&nbsp;</td><td>&nbsp;</td><td class="r r0" data-r="3">&nbsp;</td><td>&nbsp;</td></tr>

                <tr><td></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td class="r0">&nbsp;</td><td class="r1">&nbsp;</td><td class="r0">&nbsp;</td></tr>
                <tr><td><small>4</small>&nbsp;</td><td>&nbsp;</td><td class="r r0" data-r="2">&nbsp;</td><td>&nbsp;</td></tr>

                <tr><td></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td class="r0">&nbsp;</td><td class="r0">&nbsp;</td><td class="r1">&nbsp;</td></tr>
                <tr><td><small>2</small>&nbsp;</td><td>&nbsp;</td><td class="r r0" data-r="1">&nbsp;</td><td>&nbsp;</td></tr>

                <tr><td></td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td class="r0">&nbsp;</td><td class="r0">&nbsp;</td><td class="r0">&nbsp;</td></tr>
                <tr><td><small>1</small>&nbsp;</td><td>&nbsp;</td><td class="r r0" data-r="0">&nbsp;</td><td>&nbsp;</td></tr>
              </table>
            </div>

          </div>
        </div>

      </div>

      <!-- VIEW -->
      <div class="col-md-6">
        <p class="text-center">Rule #<span class="rule">0</span>, steps: <span class="steps"></span></p>
        <div class="canvas-container" id="view"></div>
      </div>


      <!-- RIGHT SIDE BAR -->
      <div class="col-md-2">

        <div class="panel panel-default">
          <div class="panel-heading">Controls</div>

          <div class="panel-body">

            <!-- reset button -->
            <div class="form-group col-md-12">
              <button type="button" class="button-reset btn btn-default btn-block btn-sm">Reset <span class="glyphicon glyphicon-off"></span></button>
            </div>

            <!-- seed -->
            <div class="form-group col-md-12">
              <label>Seed:</label>
              <input type="number" min="0" value="1" step="1" id="seed"/>
            </div>

            <!-- randomize button -->
            <div class="form-group col-md-12">
              <button type="button" class="button-randomize btn btn-default btn-block btn-sm">Random seed <span class="glyphicon glyphicon-flash"></span></button>
            </div>

            <!-- step button -->
            <div class="form-group col-md-12">
              <button type="button" class="button-step btn btn-default btn-block btn-sm">Step <span class="glyphicon glyphicon-step-forward"></span></button>
            </div>

            <!-- start/stop button -->
            <div class="button-start-div form-group col-md-12">
              <button type="button" class="button-start btn btn-primary btn-block btn-sm">Start <span class="glyphicon glyphicon-play"></span></button>
            </div>
            <div class="button-stop-div form-group col-md-12">
              <button type="button" class="button-stop btn btn-danger btn-block btn-sm">Stop <span class="glyphicon glyphicon-stop"></span></button>
            </div>

            <!-- speed slider -->
            <div class="form-group col-md-12">
              <label>Speed:</label> <span class="speed pull-right">0</span>
              <input type="range" min="0" val="0" max="100" class="slider-speed"/>
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>


  <!-- FOOTER -->
  <div class="footer">
    <div class="container">
        <p class="text-muted">&copy; 2017 by Adam Wolniakowski <a href="https://deltastep.blogspot.com">www.deltastep.blogspot.com</a></p>
        <p class="text-muted">info about this demo: ...</p>
    </div>
  </div>


  <!-- SCRIPTS -->
  <script src="vendor/requirejs/require.js" data-main="scripts/main"></script>
</body>

</html>
